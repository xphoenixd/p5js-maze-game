<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <script src="javascript-color-gradient.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <div
        id="controls"
        class="card card-body"
        style="margin-bottom: 20px; top: 0"
      >
        <div class="d-flex justify-between gap-2">
          <button id="generate" onclick="generate()" class="btn btn-primary">
            Generate New Maze
          </button>
          <button
            id="solve"
            onclick="solver.run()"
            class="btn btn-success"
            disabled
          >
            Solve Maze
          </button>
        </div>
        <div id="input-container" class="row">
          <div class="col">
            <label for="width" class="position-absolute">
              <span class="h6 small bg-white text-muted px-1">Maze Width</span>
            </label>
            <input
              type="number"
              id="width"
              class="form-control mt-4"
              value="15"
              max="300"
              onkeyup="if(this.value > 300) this.value = 300;"
            />
          </div>
          <div class="col">
            <label for="height" class="position-absolute">
              <span class="h6 small bg-white text-muted px-1">Maze Height</span>
            </label>
            <input
              type="number"
              id="height"
              class="form-control mt-4"
              value="15"
              max="300"
              onkeyup="if(this.value > 300) this.value = 300;"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="algorithm">
            <span class="h6 small bg-white text-muted px-1"
              >Maze Generation Algorithm</span
            >
          </label>
          <select id="algorithm" class="form-select">
            <option value="huntandkill">Hunt-and-Kill</option>
            <option value="dfs">Depth-First-Search</option>
            <option value="prims">Randomised Prim's</option>
            <option value="ab">Aldous-Broder</option>
            <option value="sidewinder">Sidewinder</option>
          </select>
        </div>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
