<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <div id="controls" class="card card-body" style="margin-bottom: 20px">
        <button id="generate" onclick="generate()" class="btn btn-primary">
          Generate New Maze
        </button>
        <div id="input-container" class="row">
          <div class="col">
            <label
              for="width"
              class="position-absolute"
              style="margin-left: 10px"
            >
              <span class="h6 small bg-white text-muted px-1">Maze Width</span>
            </label>
            <input type="text" id="width" class="form-control mt-3" value="8" />
          </div>
          <div class="col">
            <label
              for="height"
              class="position-absolute"
              style="margin-left: 10px"
            >
              <span class="h6 small bg-white text-muted px-1">Maze Height</span>
            </label>
            <input
              type="text"
              id="height"
              class="form-control mt-3"
              value="8"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="algorithm">Maze Generation Algorithm</label>
          <select id="algorithm" class="form-control">
            <option value="huntandkill">Hunt-and-Kill</option>
            <option value="prim">Prim's Algorithm</option>
            <option value="kruskal">Kruskal's Algorithm</option>
          </select>
        </div>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
